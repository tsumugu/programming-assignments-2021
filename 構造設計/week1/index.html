<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="./js/myScript.js"></script>
  <style>
    #face_wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      opacity: 0.5;
    }
    #face {
      position: relative;
      width: 400px;
      height: 400px;
    }
    #face > img {
      position: absolute;
      top: 0;
      left: 0;
      width: 400px;
      height: 400px;
    }
  </style>
  <body style="margin : 0px; overflow: hidden;">
    <div id="face_wrapper">
      <div id="face">
        <img src="asset/base.png">
        <img src="asset/normal.png" id="face_parts_normal">
        <img src="asset/scared.png" id="face_parts_scared" style="display: none;">
        <img src="asset/angry.png" id="face_parts_angry" style="display: none;">
        <img src="asset/happy.png" id="face_parts_happy" style="display: none;">
        <img src="asset/ease.png" id="face_parts_ease" style="display: none;">
        <img src="asset/eyebase.png" id="face_parts_eyebase">
        <img src="asset/eye.png" id="face_parts_eye">
      </div>
    </div>
    <a-scene embedded arjs>
      <a-marker type="pattern" url="marker/pattern-butterfly.patt">
        <a-entity
            geometry="primitive: plane; height: 1; width:1"
            material="src: asset/butterfly.png"
            rotation="-90 0 0"
          ></a-entity>
      </a-marker>
      <a-marker type="pattern" url="marker/pattern-bee.patt">
        <a-entity
            geometry="primitive: plane; height: 1; width:1"
            material="src: asset/bee.png"
            rotation="-90 0 0"
          ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
